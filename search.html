    }

      letter-spacing: 0.2em; text-transform: uppercase;
      color: #555;
    }
    .logo a { color: #555; }
    .logo a:hover { color: #e0e0e0; }
    .header-links { font-size: 0.65rem; letter-spacing: 0.1em; }
    .header-links a { color: #444; margin-left: 1.4rem; }
    .header-links a:hover { color: #e0e0e0; }

    /* ── Hero ── */
    .hero {
      max-width: 1100px; margin: 0 auto;
      padding: 3rem 2rem 1rem;
      text-align: center;
    }
    .hero h1 {
      font-size: clamp(1.4rem, 3.5vw, 2rem);
      font-weight: 300; color: #e0e0e0;
      letter-spacing: 0.06em; margin-bottom: 0.6rem;
    }
    .hero .sub {
      font-size: 0.78rem; color: #555;
      letter-spacing: 0.04em; margin-bottom: 0.3rem;
    }
    .hero .flow {
      font-size: 0.62rem; color: #333;
      letter-spacing: 0.12em; text-transform: uppercase;
      margin-top: 0.8rem;
    }
    .hero .flow span { color: #B89B3C; }

    /* ── Search ── */
    .search-wrap {
      max-width: 680px; margin: 1.8rem auto 0;
      position: relative;
    }
    .search-input {
      width: 100%; padding: 0.85rem 1.2rem 0.85rem 2.8rem;
      background: #0a0a0a; border: 1px solid #1a1a1a;
      font-family: inherit; font-size: 0.85rem;
      color: #ccc; outline: none;
      transition: border-color 0.3s;
    }
    .search-input:focus { border-color: #333; }
    .search-input::placeholder { color: #333; }
    .search-icon {
      position: absolute; left: 1rem; top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem; color: #333;
    }

    /* ── Filters ── */
    .filters {
      max-width: 1100px; margin: 1.4rem auto 0;
      padding: 0 2rem;
      display: flex; gap: 0.5rem; flex-wrap: wrap;
      justify-content: center;
    }
    .filter-btn {
      padding: 0.4rem 1rem;
      font-family: inherit; font-size: 0.62rem;
      font-weight: 500; letter-spacing: 0.12em;
      text-transform: uppercase; cursor: pointer;
      background: none; border: 1px solid #1a1a1a;
      color: #555; transition: all 0.2s;
    }
    .filter-btn:hover { border-color: #333; color: #888; }
    .filter-btn.active { border-color: #B89B3C; color: #B89B3C; }

    /* ── Results bar ── */
    .results-bar {
      max-width: 1100px; margin: 1.4rem auto 0;
      padding: 0 2rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    .results-count {
      font-size: 0.65rem; color: #444;
      letter-spacing: 0.08em;
    }
    .results-sort {
      font-size: 0.62rem; color: #444;
      letter-spacing: 0.1em; text-transform: uppercase;
    }
    .results-sort select {

      color: #888; font-family: inherit; font-size: 0.65rem;
      padding: 0.3rem 0.5rem; margin-left: 0.4rem; outline: none;
    }

    .listings {
      max-width: 1100px; margin: 1rem auto 4rem;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1px; background: #111;
    }
    .listing {
      background: #0a0a0a; padding: 1.4rem;
      transition: background 0.2s; cursor: pointer;
      position: relative;
    }
    .listing:hover { background: #0e0e0e; }
    .listing-cat {

      letter-spacing: 0.2em; text-transform: uppercase;
      margin-bottom: 0.6rem;

    .listing-cat.compute { color: #5a9a6a; }
    .listing-cat.models { color: #9a6a9a; }
    .listing-cat.verticals { color: #d97a4a; }

      letter-spacing: 0.01em;

    .listing .desc {

      margin-bottom: 0.8rem; line-height: 1.5;
    }

    .listing-meta .val { color: #888; }
    .listing-meta .val.gold { color: #B89B3C; }
    .listing-meta .val.green { color: #5a9a6a; }

    .listing-status {
      position: absolute; top: 1.2rem; right: 1.2rem;

      letter-spacing: 0.15em; text-transform: uppercase;
      padding: 0.2rem 0.6rem;

    .listing-status.cooking { color: #B89B3C; border: 1px solid #2a2210; }
    .listing-status.coming { color: #555; border: 1px solid #1a1a1a; }

      display: inline-block; margin-top: 0.8rem;
      font-size: 0.6rem; font-weight: 500;
      letter-spacing: 0.12em; text-transform: uppercase;
      padding: 0.4rem 1rem;
      border: 1px solid #222; color: #888;
      transition: all 0.2s;

    .listing-cta:hover { border-color: #B89B3C; color: #B89B3C; }

      padding: 2rem;
      text-align: center;
      font-size: 0.65rem; color: #333;
      letter-spacing: 0.08em;
      border-top: 1px solid #111;

      padding: 4rem 2rem;
      font-size: 0.85rem; color: #333;

  // RENDER + SEARCH + FILTER
  // ══════════════════════════════════════════════════════════════════════

  var grid = document.getElementById('listingsGrid');
  var searchInput = document.getElementById('searchInput');
  var filters = document.getElementById('filters');
  var resultsCount = document.getElementById('resultsCount');
  var sortSelect = document.getElementById('sortSelect');
  var currentFilter = 'all';

  function renderListings(items) {
    if (items.length === 0) {
      grid.innerHTML = '<div class="empty">No listings match your search. Try a different term or <a href="/rfp">submit an RFP</a> for custom data.</div>';
      resultsCount.textContent = '0 listings';
      return;
    }

    resultsCount.textContent = items.length + ' listing' + (items.length !== 1 ? 's' : '');

    grid.innerHTML = items.map(function(l) {
      var pairsDisplay = l.pairs > 0 ? l.pairs.toLocaleString() + ' pairs' : 'RFP for quote';
      var statusClass = l.status;
      var statusLabel = l.status === 'active' ? 'Active' : l.status === 'cooking' ? 'Cooking' : 'Coming Soon';
      var ctaText = l.status === 'active' ? (l.pairs > 0 ? 'Pull Data' : 'Get Quote') : 'Request (RFP)';
      var ctaHref = l.status === 'active' && l.pairs > 0 ? '/data' : '/rfp';

      return '<div class="listing" data-cat="' + l.cat + '">' +
        '<span class="listing-status ' + statusClass + '">' + statusLabel + '</span>' +
        '<div class="listing-cat ' + l.cat + '">' + l.cat + '</div>' +
        '<h3>' + l.name + '</h3>' +
        '<p class="desc">' + l.desc + '</p>' +
        '<div class="listing-meta">' +
          '<div><span class="key">Pairs: </span><span class="val">' + pairsDisplay + '</span></div>' +
          '<div><span class="key">Price: </span><span class="val gold">' + l.price + '</span></div>' +
        '</div>' +
        '<a href="' + ctaHref + '" class="listing-cta">' + ctaText + '</a>' +
      '</div>';
    }).join('');
  }

  function getFiltered() {
    var query = searchInput.value.toLowerCase().trim();
    var sortVal = sortSelect.value;

    var filtered = LISTINGS.filter(function(l) {
      var matchFilter = currentFilter === 'all' || l.cat === currentFilter;
      if (!matchFilter) return false;
      if (!query) return true;
      var searchable = (l.name + ' ' + l.desc + ' ' + l.cat + ' ' + (l.tags || '')).toLowerCase();
      return searchable.indexOf(query) !== -1;
    });

    // Sort
    filtered.sort(function(a, b) {
      if (sortVal === 'pairs-desc') return b.pairs - a.pairs;
      if (sortVal === 'pairs-asc') return a.pairs - b.pairs;
      if (sortVal === 'alpha') return a.name.localeCompare(b.name);
      if (sortVal === 'status') {
        var order = { active: 0, cooking: 1, coming: 2 };
        return (order[a.status] || 3) - (order[b.status] || 3);
      }
      return 0;
    });

    return filtered;
  }

  function update() { renderListings(getFiltered()); }

  // Events
  searchInput.addEventListener('input', update);
  sortSelect.addEventListener('change', update);

  filters.addEventListener('click', function(e) {
    if (!e.target.classList.contains('filter-btn')) return;
    filters.querySelectorAll('.filter-btn').forEach(function(b) { b.classList.remove('active'); });
    e.target.classList.add('active');
    currentFilter = e.target.getAttribute('data-filter');
    update();
  });

  // Initial render
  update();

})();
</script>
