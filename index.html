<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swarm &amp; Bee — Sovereign Compute Architect</title>
  <meta name="description" content="Swarm & Bee — Sovereign compute architecture. Dedicated infrastructure, specialized models, complete data sovereignty.">
  <meta property="og:title" content="Swarm & Bee — Sovereign Compute Architect">
  <meta property="og:description" content="We architect sovereign compute systems. Dedicated infrastructure, specialized models, your data never leaves your rack.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://swarmandbee.com">
  <meta property="og:image" content="https://swarmandbee.com/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Swarm & Bee — Sovereign Compute Architect">
  <meta name="twitter:description" content="We architect sovereign compute systems. Dedicated infrastructure, specialized models, your data never leaves your rack.">
  <meta name="twitter:image" content="https://swarmandbee.com/og-image.png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #D5CCBB;
      font-family: 'Cormorant Garamond', 'Georgia', 'Times New Roman', serif;
      color: #1E1E1E;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ── Main Content ── */

    .content {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 2rem;
    }

    .title {
      font-size: clamp(2.8rem, 7vw, 5.4rem);
      font-weight: 600;
      letter-spacing: 0.06em;
      line-height: 1.2;
      margin-bottom: 1.6rem;
    }

    .title .ampersand {
      color: #1E1E1E;
    }

    .title .bee {
      color: #B89B3C;
    }

    .subtitle {
      font-size: clamp(1rem, 2.2vw, 1.35rem);
      font-weight: 500;
      letter-spacing: 0.18em;
      color: #3A3A3A;
      margin-bottom: 3.2rem;
      font-style: italic;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 1.4rem 2rem;
      z-index: 2;
      font-size: clamp(0.82rem, 1.4vw, 0.95rem);
      font-weight: 400;
      color: #6B6560;
      letter-spacing: 0.06em;
      line-height: 1.8;
    }

    .footer a {
      color: #6B6560;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #B89B3C;
    }

    .footer .divider {
      display: inline;
      margin: 0 0.8em;
      color: #C4BBB0;
    }

    /* ── Bee SVG Animation ── */

    .bee-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .bee-svg {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.75;
      animation: beeFlight 14s ease-in-out infinite;
    }

    @keyframes beeFlight {
      0% {
        top: 52%;
        left: -6%;
        transform: rotate(8deg) scale(0.9);
        opacity: 0;
      }
      6% {
        opacity: 0.7;
      }
      25% {
        top: 42%;
        left: 28%;
        transform: rotate(-3deg) scale(1);
      }
      45% {
        top: 38%;
        left: 52%;
        transform: rotate(5deg) scale(1.02);
      }
      55% {
        top: 40%;
        left: 58%;
        transform: rotate(-2deg) scale(1);
      }
      75% {
        top: 46%;
        left: 78%;
        transform: rotate(6deg) scale(0.95);
      }
      92% {
        opacity: 0.7;
      }
      100% {
        top: 44%;
        left: 108%;
        transform: rotate(3deg) scale(0.9);
        opacity: 0;
      }
    }

    .bee-svg .wing {
      animation: wingFlutter 0.35s ease-in-out infinite alternate;
      transform-origin: 50% 80%;
    }

    .bee-svg .wing-right {
      animation-delay: 0.08s;
    }

    @keyframes wingFlutter {
      0% { transform: scaleY(1) rotate(0deg); }
      100% { transform: scaleY(0.82) rotate(4deg); }
    }

    /* ── Chat Button ── */

    .chat-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: #B89B3C;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #FFFDF8;
      z-index: 10;
      transition: background-color 0.3s ease;
      font-family: inherit;
      line-height: 1;
    }

    .chat-btn:hover {
      background-color: #A68A30;
    }

    /* ── Modal ── */

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.25);
      z-index: 100;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.open {
      display: flex;
      opacity: 1;
    }

    .modal {
      background: #E8E0D0;
      border: 1px solid #E2DDD4;
      padding: 2.8rem 2.4rem;
      width: 90%;
      max-width: 420px;
      position: relative;
      font-family: 'Cormorant Garamond', serif;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1.2rem;
      background: none;
      border: none;
      font-size: 1.4rem;
      color: #6B6560;
      cursor: pointer;
      font-family: inherit;
      line-height: 1;
      padding: 0.2rem;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: #1E1E1E;
    }

    .modal h2 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      margin-bottom: 1.8rem;
      color: #1E1E1E;
    }

    .modal label {
      display: block;
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      color: #6B6560;
      margin-bottom: 0.4rem;
      text-transform: uppercase;
    }

    .modal input,
    .modal textarea {
      width: 100%;
      padding: 0.7rem 0.8rem;
      border: 1px solid #DDD8CF;
      background: #EDE7DB;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
      color: #1E1E1E;
      margin-bottom: 1.2rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .modal input:focus,
    .modal textarea:focus {
      border-color: #B89B3C;
    }

    .modal textarea {
      height: 100px;
      resize: vertical;
    }

    .modal-send {
      width: 100%;
      padding: 0.75rem;
      background: #1E1E1E;
      color: #F4EFE6;
      border: none;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal-send:hover {
      background: #333;
    }

    .modal-success {
      display: none;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.1rem;
      color: #6B6560;
      font-style: italic;
    }

    /* ── Responsive ── */

    @media (max-width: 600px) {
      .bee-svg {
        width: 54px;
        height: 54px;
        opacity: 0.65;
      }

      .chat-btn {
        bottom: 1.2rem;
        right: 1.2rem;
        width: 46px;
        height: 46px;
        font-size: 1rem;
      }

      .modal {
        padding: 2rem 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Bee Animation -->
  <div class="bee-container">
    <svg class="bee-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Abdomen gradient — warm honey to amber -->
        <radialGradient id="abdomenGrad" cx="50%" cy="40%" r="55%">
          <stop offset="0%" stop-color="#D4A842"/>
          <stop offset="55%" stop-color="#B89B3C"/>
          <stop offset="100%" stop-color="#8B7428"/>
        </radialGradient>
        <!-- Thorax gradient — rich brown -->
        <radialGradient id="thoraxGrad" cx="50%" cy="45%" r="50%">
          <stop offset="0%" stop-color="#6B5A3E"/>
          <stop offset="100%" stop-color="#3A3020"/>
        </radialGradient>
        <!-- Head gradient -->
        <radialGradient id="headGrad" cx="45%" cy="40%" r="55%">
          <stop offset="0%" stop-color="#4A3E30"/>
          <stop offset="100%" stop-color="#2A2218"/>
        </radialGradient>
        <!-- Wing gradient — translucent iridescent -->
        <linearGradient id="wingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#E8DFC8" stop-opacity="0.5"/>
          <stop offset="40%" stop-color="#D8CEB0" stop-opacity="0.35"/>
          <stop offset="100%" stop-color="#C8BC98" stop-opacity="0.25"/>
        </linearGradient>
        <!-- Wing vein stroke -->
        <linearGradient id="veinGrad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#A09070" stop-opacity="0.5"/>
          <stop offset="100%" stop-color="#A09070" stop-opacity="0.2"/>
        </linearGradient>
        <!-- Eye shine -->
        <radialGradient id="eyeGrad" cx="35%" cy="35%" r="50%">
          <stop offset="0%" stop-color="#3A3020"/>
          <stop offset="70%" stop-color="#1A1510"/>
          <stop offset="100%" stop-color="#0D0A06"/>
        </radialGradient>
        <!-- Subtle body fuzz texture -->
        <filter id="fuzz" x="-5%" y="-5%" width="110%" height="110%">
          <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
          <feColorMatrix type="saturate" values="0" in="noise" result="mono"/>
          <feBlend in="SourceGraphic" in2="mono" mode="soft-light"/>
        </filter>
      </defs>

      <!-- Left Wing (rear) -->
      <g class="wing">
        <ellipse cx="68" cy="62" rx="38" ry="22" fill="url(#wingGrad)" stroke="#B0A480" stroke-width="0.5" stroke-opacity="0.4" transform="rotate(-15 68 62)"/>
        <!-- Wing veins -->
        <path d="M48,62 Q58,55 78,50" fill="none" stroke="url(#veinGrad)" stroke-width="0.6"/>
        <path d="M50,65 Q62,60 82,58" fill="none" stroke="url(#veinGrad)" stroke-width="0.5"/>
        <path d="M55,68 Q65,65 80,63" fill="none" stroke="url(#veinGrad)" stroke-width="0.4"/>
        <path d="M60,58 Q65,52 75,48" fill="none" stroke="url(#veinGrad)" stroke-width="0.4"/>
      </g>

      <!-- Right Wing (rear) -->
      <g class="wing wing-right">
        <ellipse cx="132" cy="62" rx="38" ry="22" fill="url(#wingGrad)" stroke="#B0A480" stroke-width="0.5" stroke-opacity="0.4" transform="rotate(15 132 62)"/>
        <!-- Wing veins -->
        <path d="M152,62 Q142,55 122,50" fill="none" stroke="url(#veinGrad)" stroke-width="0.6"/>
        <path d="M150,65 Q138,60 118,58" fill="none" stroke="url(#veinGrad)" stroke-width="0.5"/>
        <path d="M145,68 Q135,65 120,63" fill="none" stroke="url(#veinGrad)" stroke-width="0.4"/>
        <path d="M140,58 Q135,52 125,48" fill="none" stroke="url(#veinGrad)" stroke-width="0.4"/>
      </g>

      <!-- Legs (3 pairs — thin, delicate) -->
      <!-- Front legs -->
      <path d="M88,95 Q82,102 76,112 Q74,116 70,118" fill="none" stroke="#3A3020" stroke-width="1" stroke-linecap="round"/>
      <path d="M112,95 Q118,102 124,112 Q126,116 130,118" fill="none" stroke="#3A3020" stroke-width="1" stroke-linecap="round"/>
      <!-- Middle legs -->
      <path d="M86,108 Q78,116 72,128 Q70,132 66,136" fill="none" stroke="#3A3020" stroke-width="1" stroke-linecap="round"/>
      <path d="M114,108 Q122,116 128,128 Q130,132 134,136" fill="none" stroke="#3A3020" stroke-width="1" stroke-linecap="round"/>
      <!-- Hind legs (thicker, pollen baskets) -->
      <path d="M90,125 Q82,134 76,146 Q74,152 72,156" fill="none" stroke="#3A3020" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M110,125 Q118,134 124,146 Q126,152 128,156" fill="none" stroke="#3A3020" stroke-width="1.2" stroke-linecap="round"/>
      <!-- Tiny foot hooks -->
      <path d="M70,118 L68,120" stroke="#3A3020" stroke-width="0.7" stroke-linecap="round"/>
      <path d="M130,118 L132,120" stroke="#3A3020" stroke-width="0.7" stroke-linecap="round"/>
      <path d="M66,136 L64,138" stroke="#3A3020" stroke-width="0.7" stroke-linecap="round"/>
      <path d="M134,136 L136,138" stroke="#3A3020" stroke-width="0.7" stroke-linecap="round"/>

      <!-- Abdomen — teardrop with segments -->
      <ellipse cx="100" cy="135" rx="22" ry="32" fill="url(#abdomenGrad)" filter="url(#fuzz)"/>
      <!-- Abdomen stripes — curved to follow body -->
      <path d="M80,122 Q100,118 120,122" fill="none" stroke="#2A2218" stroke-width="3.5" stroke-opacity="0.6" stroke-linecap="round"/>
      <path d="M78,131 Q100,127 122,131" fill="none" stroke="#2A2218" stroke-width="3.5" stroke-opacity="0.6" stroke-linecap="round"/>
      <path d="M79,140 Q100,136 121,140" fill="none" stroke="#2A2218" stroke-width="3" stroke-opacity="0.55" stroke-linecap="round"/>
      <path d="M81,149 Q100,146 119,149" fill="none" stroke="#2A2218" stroke-width="2.5" stroke-opacity="0.5" stroke-linecap="round"/>
      <!-- Abdomen tip -->
      <ellipse cx="100" cy="165" rx="6" ry="4" fill="#8B7428" opacity="0.7"/>
      <!-- Subtle abdomen highlight -->
      <ellipse cx="96" cy="128" rx="8" ry="14" fill="#E0C860" opacity="0.15"/>

      <!-- Thorax — fuzzy rounded -->
      <ellipse cx="100" cy="95" rx="18" ry="15" fill="url(#thoraxGrad)" filter="url(#fuzz)"/>
      <!-- Thorax fuzz highlight -->
      <ellipse cx="96" cy="90" rx="8" ry="6" fill="#8B7A58" opacity="0.25"/>

      <!-- Petiole (waist) -->
      <ellipse cx="100" cy="108" rx="8" ry="5" fill="#5A4A30"/>

      <!-- Head -->
      <ellipse cx="100" cy="72" rx="14" ry="12" fill="url(#headGrad)" filter="url(#fuzz)"/>

      <!-- Compound eyes -->
      <ellipse cx="90" cy="70" rx="6" ry="7" fill="url(#eyeGrad)"/>
      <ellipse cx="110" cy="70" rx="6" ry="7" fill="url(#eyeGrad)"/>
      <!-- Eye shine -->
      <ellipse cx="88" cy="68" rx="2" ry="2.5" fill="#F4EFE6" opacity="0.2"/>
      <ellipse cx="108" cy="68" rx="2" ry="2.5" fill="#F4EFE6" opacity="0.2"/>

      <!-- Mandibles -->
      <path d="M95,80 Q92,84 90,85" fill="none" stroke="#3A3020" stroke-width="1" stroke-linecap="round"/>
      <path d="M105,80 Q108,84 110,85" fill="none" stroke="#3A3020" stroke-width="1" stroke-linecap="round"/>

      <!-- Proboscis (tongue) — subtle -->
      <path d="M99,82 Q100,90 100,94" fill="none" stroke="#5A4A30" stroke-width="0.8" stroke-linecap="round" opacity="0.5"/>

      <!-- Antennae — elegant curved -->
      <path d="M94,62 Q88,50 82,40 Q78,34 76,28" fill="none" stroke="#3A3020" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M106,62 Q112,50 118,40 Q122,34 124,28" fill="none" stroke="#3A3020" stroke-width="1.3" stroke-linecap="round"/>
      <!-- Antenna tips (flagellum clubs) -->
      <ellipse cx="75" cy="27" rx="2.5" ry="3.5" fill="#3A3020" transform="rotate(-15 75 27)"/>
      <ellipse cx="125" cy="27" rx="2.5" ry="3.5" fill="#3A3020" transform="rotate(15 125 27)"/>
      <!-- Antenna segments -->
      <circle cx="86" cy="48" r="0.8" fill="#3A3020" opacity="0.4"/>
      <circle cx="114" cy="48" r="0.8" fill="#3A3020" opacity="0.4"/>

      <!-- Stinger — tiny, subtle -->
      <path d="M100,166 L100,172" stroke="#2A2218" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
    </svg>
  </div>

  <!-- Content -->
  <main class="content">
    <h1 class="title">
      <span class="ampersand">Swarm &amp;</span> <span class="bee">Bee</span>
    </h1>
    <p class="subtitle">Sovereign Compute Architect.</p>
  </main>

  <!-- Footer Contact -->
  <footer class="footer">
    <a href="mailto:hello@swarmandbee.com">hello@swarmandbee.com</a>
    <span class="divider">|</span>
    <a href="tel:+15615327120">561.532.7120</a>
  </footer>

  <!-- Chat Button -->
  <button class="chat-btn" id="chatBtn" aria-label="Open chat">&#x1F4AC;</button>

  <!-- Chat Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" name="name" required autocomplete="name">
        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" name="email" required autocomplete="email">
        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" name="message" required></textarea>
        <button type="submit" class="modal-send">Send</button>
      </form>
      <div class="modal-success" id="modalSuccess">Thank you. We will be in touch.</div>
    </div>
  </div>

  <script>
    (function() {
      var btn = document.getElementById('chatBtn');
      var overlay = document.getElementById('modalOverlay');
      var close = document.getElementById('modalClose');
      var form = document.getElementById('contactForm');
      var success = document.getElementById('modalSuccess');

      btn.addEventListener('click', function() {
        overlay.classList.add('open');
      });

      close.addEventListener('click', function() {
        overlay.classList.remove('open');
      });

      overlay.addEventListener('click', function(e) {
        if (e.target === overlay) overlay.classList.remove('open');
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') overlay.classList.remove('open');
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        var sendBtn = form.querySelector('.modal-send');
        sendBtn.textContent = 'Sending...';
        sendBtn.disabled = true;

        fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.getElementById('contactName').value,
            email: document.getElementById('contactEmail').value,
            message: document.getElementById('contactMessage').value,
          }),
        })
        .then(function(res) { return res.json(); })
        .then(function(data) {
          form.style.display = 'none';
          success.style.display = 'block';
          setTimeout(function() {
            overlay.classList.remove('open');
            setTimeout(function() {
              form.style.display = '';
              success.style.display = 'none';
              sendBtn.textContent = 'Send';
              sendBtn.disabled = false;
              form.reset();
            }, 400);
          }, 2400);
        })
        .catch(function() {
          sendBtn.textContent = 'Send';
          sendBtn.disabled = false;
          success.textContent = 'Something went wrong. Please email us directly.';
          success.style.display = 'block';
          form.style.display = 'none';
          setTimeout(function() {
            overlay.classList.remove('open');
            setTimeout(function() {
              form.style.display = '';
              success.style.display = 'none';
              success.textContent = 'Thank you. We will be in touch.';
              form.reset();
            }, 400);
          }, 3000);
        });
      });
    })();
  </script>
</body>
</html>
