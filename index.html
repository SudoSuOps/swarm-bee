<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swarm &amp; Bee — Sovereign Compute Architect</title>
  <meta name="description" content="Swarm & Bee — Sovereign compute architecture. Dedicated infrastructure, specialized models, complete data sovereignty.">
  <meta property="og:title" content="Swarm & Bee — Sovereign Compute Architect">
  <meta property="og:description" content="We architect sovereign compute systems. Dedicated infrastructure, specialized models, your data never leaves your rack.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://swarmandbee.com">
  <meta property="og:image" content="https://swarmandbee.com/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Swarm & Bee — Sovereign Compute Architect">
  <meta name="twitter:description" content="We architect sovereign compute systems. Dedicated infrastructure, specialized models, your data never leaves your rack.">
  <meta name="twitter:image" content="https://swarmandbee.com/og-image.png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #0a0a0a;
      font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', 'Consolas', monospace;
      color: #cccccc;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ── Main Content ── */

    .content {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 2rem;
    }

    .title {
      font-size: clamp(2.6rem, 7vw, 5rem);
      font-weight: 800;
      letter-spacing: 0.02em;
      line-height: 1.15;
      margin-bottom: 1.4rem;
      color: #00ffaa;
    }

    .subtitle {
      font-size: clamp(0.85rem, 1.8vw, 1.1rem);
      font-weight: 500;
      letter-spacing: 0.12em;
      color: #555555;
      margin-bottom: 3.2rem;
      text-transform: uppercase;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 1.4rem 2rem;
      z-index: 2;
      font-size: clamp(0.82rem, 1.4vw, 0.95rem);
      font-weight: 500;
      color: #555555;
      letter-spacing: 0.06em;
      line-height: 1.8;
    }

    .footer a {
      color: #555555;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #00ffaa;
    }

    .footer .divider {
      display: inline;
      margin: 0 0.8em;
      color: #2a2a2a;
    }



    /* ── Live Indicator ── */

    .live-indicator {
      position: fixed;
      top: 1.4rem;
      right: 1.6rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 10;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: #555555;
      text-transform: uppercase;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ffaa;
      box-shadow: 0 0 6px #00ffaa, 0 0 12px rgba(0,255,170,0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 6px #00ffaa, 0 0 12px rgba(0,255,170,0.3); }
      50% { opacity: 0.6; box-shadow: 0 0 3px #00ffaa, 0 0 6px rgba(0,255,170,0.15); }
    }

    /* ── Chat Button ── */

    .chat-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: #00ffaa;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #0a0a0a;
      z-index: 10;
      transition: background-color 0.3s ease;
      font-family: inherit;
      line-height: 1;
    }

    .chat-btn:hover {
      background-color: #00cc88;
    }

    /* ── Modal ── */

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.open {
      display: flex;
      opacity: 1;
    }

    .modal {
      background: #111111;
      border: 1px solid #1a1a1a;
      padding: 2.8rem 2.4rem;
      width: 90%;
      max-width: 420px;
      position: relative;
      font-family: 'JetBrains Mono', monospace;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1.2rem;
      background: none;
      border: none;
      font-size: 1.4rem;
      color: #555555;
      cursor: pointer;
      font-family: inherit;
      line-height: 1;
      padding: 0.2rem;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: #00ffaa;
    }

    .modal h2 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      margin-bottom: 1.8rem;
      color: #00ffaa;
    }

    .modal label {
      display: block;
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      color: #555555;
      margin-bottom: 0.4rem;
      text-transform: uppercase;
    }

    .modal input,
    .modal textarea {
      width: 100%;
      padding: 0.7rem 0.8rem;
      border: 1px solid #2a2a2a;
      background: #0a0a0a;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.05rem;
      color: #cccccc;
      margin-bottom: 1.2rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .modal input:focus,
    .modal textarea:focus {
      border-color: #00ffaa;
    }

    .modal textarea {
      height: 100px;
      resize: vertical;
    }

    .modal-send {
      width: 100%;
      padding: 0.75rem;
      background: #00ffaa;
      color: #0a0a0a;
      border: none;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.05rem;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal-send:hover {
      background: #00cc88;
    }

    .modal-success {
      display: none;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.1rem;
      color: #00cc88;
      font-style: italic;
    }

    /* ── Responsive ── */

    @media (max-width: 600px) {
      .chat-btn {
        bottom: 1.2rem;
        right: 1.2rem;
        width: 46px;
        height: 46px;
        font-size: 1rem;
      }

      .modal {
        padding: 2rem 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Live Indicator -->
  <div class="live-indicator">
    <span class="live-dot"></span>
    <span>live</span>
  </div>

  <!-- Content -->
  <main class="content">
    <h1 class="title">
      Swarm &amp; Bee &#x1F41D;
    </h1>
    <p class="subtitle">Sovereign Compute Architect</p>
  </main>

  <!-- Footer Contact -->
  <footer class="footer">
    <a href="mailto:hello@swarmandbee.com">hello@swarmandbee.com</a>
    <span class="divider">|</span>
    <a href="tel:+15615327120">561.532.7120</a>
  </footer>

  <!-- Chat Button -->
  <button class="chat-btn" id="chatBtn" aria-label="Open chat">&#x1F4AC;</button>

  <!-- Chat Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" name="name" required autocomplete="name">
        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" name="email" required autocomplete="email">
        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" name="message" required></textarea>
        <button type="submit" class="modal-send">Send</button>
      </form>
      <div class="modal-success" id="modalSuccess">Thank you. We will be in touch.</div>
    </div>
  </div>

  <script>
    (function() {
      var btn = document.getElementById('chatBtn');
      var overlay = document.getElementById('modalOverlay');
      var close = document.getElementById('modalClose');
      var form = document.getElementById('contactForm');
      var success = document.getElementById('modalSuccess');

      btn.addEventListener('click', function() {
        overlay.classList.add('open');
      });

      close.addEventListener('click', function() {
        overlay.classList.remove('open');
      });

      overlay.addEventListener('click', function(e) {
        if (e.target === overlay) overlay.classList.remove('open');
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') overlay.classList.remove('open');
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        var sendBtn = form.querySelector('.modal-send');
        sendBtn.textContent = 'Sending...';
        sendBtn.disabled = true;

        fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.getElementById('contactName').value,
            email: document.getElementById('contactEmail').value,
            message: document.getElementById('contactMessage').value,
          }),
        })
        .then(function(res) { return res.json(); })
        .then(function(data) {
          form.style.display = 'none';
          success.style.display = 'block';
          setTimeout(function() {
            overlay.classList.remove('open');
            setTimeout(function() {
              form.style.display = '';
              success.style.display = 'none';
              sendBtn.textContent = 'Send';
              sendBtn.disabled = false;
              form.reset();
            }, 400);
          }, 2400);
        })
        .catch(function() {
          sendBtn.textContent = 'Send';
          sendBtn.disabled = false;
          success.textContent = 'Something went wrong. Please email us directly.';
          success.style.display = 'block';
          form.style.display = 'none';
          setTimeout(function() {
            overlay.classList.remove('open');
            setTimeout(function() {
              form.style.display = '';
              success.style.display = 'none';
              success.textContent = 'Thank you. We will be in touch.';
              form.reset();
            }, 400);
          }, 3000);
        });
      });
    })();
  </script>
</body>
</html>
