<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swarm &amp; Bee — Sovereign Compute Architect</title>
  <meta name="description" content="Swarm & Bee — Sovereign compute architecture. Dedicated infrastructure, specialized models, complete data sovereignty.">
  <meta property="og:title" content="Swarm & Bee — Sovereign Compute Architect">
  <meta property="og:description" content="We architect sovereign compute systems. Dedicated infrastructure, specialized models, your data never leaves your rack.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://swarmandbee.com">
  <meta property="og:image" content="https://swarmandbee.com/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Swarm & Bee — Sovereign Compute Architect">
  <meta name="twitter:description" content="We architect sovereign compute systems. Dedicated infrastructure, specialized models, your data never leaves your rack.">
  <meta name="twitter:image" content="https://swarmandbee.com/og-image.png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #B2C9BE;
      font-family: 'Cormorant Garamond', 'Georgia', 'Times New Roman', serif;
      color: #0C1B2A;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ── Main Content ── */

    .content {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 2rem;
    }

    .title {
      font-size: clamp(3.2rem, 8vw, 6rem);
      font-weight: 700;
      letter-spacing: 0.05em;
      line-height: 1.15;
      margin-bottom: 1.6rem;
    }

    .title .swarm {
      color: #1E6B50;
    }

    .title .ampersand {
      color: #0C1B2A;
    }

    .title .bee {
      color: #B89B3C;
    }

    .subtitle {
      font-size: clamp(1.05rem, 2.4vw, 1.4rem);
      font-weight: 600;
      letter-spacing: 0.18em;
      color: #1A3A2E;
      margin-bottom: 3.2rem;
      font-style: italic;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 1.4rem 2rem;
      z-index: 2;
      font-size: clamp(0.82rem, 1.4vw, 0.95rem);
      font-weight: 500;
      color: #2A4A3E;
      letter-spacing: 0.06em;
      line-height: 1.8;
    }

    .footer a {
      color: #2A4A3E;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #B89B3C;
    }

    .footer .divider {
      display: inline;
      margin: 0 0.8em;
      color: #8AA99A;
    }

    /* ── Bee Orbit Animation ── */

    .bee-orbit {
      position: absolute;
      z-index: 3;
      pointer-events: none;
      /* Positioned below the title text */
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 120px;
    }

    .bee-orbit .bee-emoji {
      position: absolute;
      font-size: 3.2rem;
      line-height: 1;
      animation: beeLoop 5s ease-in-out infinite;
      filter: drop-shadow(0 2px 6px rgba(12,27,42,0.15));
    }

    /* Gold streak trail */
    .bee-orbit .bee-streak {
      position: absolute;
      width: 60px;
      height: 3px;
      border-radius: 2px;
      background: linear-gradient(to left, #B89B3C, transparent);
      opacity: 0;
      animation: streakLoop 5s ease-in-out infinite;
      filter: blur(1px);
    }

    @keyframes beeLoop {
      0% {
        left: 10%;
        top: 50%;
        transform: rotate(5deg) scale(1);
      }
      15% {
        left: 30%;
        top: 25%;
        transform: rotate(-3deg) scale(1.05);
      }
      35% {
        left: 58%;
        top: 15%;
        transform: rotate(2deg) scale(1.08);
      }
      55% {
        left: 75%;
        top: 35%;
        transform: rotate(-5deg) scale(1.04);
      }
      75% {
        left: 55%;
        top: 60%;
        transform: rotate(3deg) scale(1);
      }
      90% {
        left: 25%;
        top: 55%;
        transform: rotate(-2deg) scale(1.02);
      }
      100% {
        left: 10%;
        top: 50%;
        transform: rotate(5deg) scale(1);
      }
    }

    @keyframes streakLoop {
      0% {
        left: 8%;
        top: 55%;
        opacity: 0;
        transform: rotate(5deg);
      }
      5% { opacity: 0.6; }
      15% {
        left: 26%;
        top: 30%;
        opacity: 0.5;
        transform: rotate(-3deg);
      }
      35% {
        left: 54%;
        top: 20%;
        opacity: 0.55;
        transform: rotate(2deg);
      }
      55% {
        left: 71%;
        top: 40%;
        opacity: 0.5;
        transform: rotate(-5deg);
      }
      75% {
        left: 51%;
        top: 65%;
        opacity: 0.5;
        transform: rotate(3deg);
      }
      90% {
        left: 21%;
        top: 60%;
        opacity: 0.45;
        transform: rotate(-2deg);
      }
      95% { opacity: 0.3; }
      100% {
        left: 8%;
        top: 55%;
        opacity: 0;
        transform: rotate(5deg);
      }
    }


    /* ── Chat Button ── */

    .chat-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: #B89B3C;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #FFFDF8;
      z-index: 10;
      transition: background-color 0.3s ease;
      font-family: inherit;
      line-height: 1;
    }

    .chat-btn:hover {
      background-color: #A68A30;
    }

    /* ── Modal ── */

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(12, 27, 42, 0.25);
      z-index: 100;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.open {
      display: flex;
      opacity: 1;
    }

    .modal {
      background: #C8DED0;
      border: 1px solid #A8C4B2;
      padding: 2.8rem 2.4rem;
      width: 90%;
      max-width: 420px;
      position: relative;
      font-family: 'Cormorant Garamond', serif;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1.2rem;
      background: none;
      border: none;
      font-size: 1.4rem;
      color: #3A6050;
      cursor: pointer;
      font-family: inherit;
      line-height: 1;
      padding: 0.2rem;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: #0C1B2A;
    }

    .modal h2 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      margin-bottom: 1.8rem;
      color: #0C1B2A;
    }

    .modal label {
      display: block;
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      color: #3A6050;
      margin-bottom: 0.4rem;
      text-transform: uppercase;
    }

    .modal input,
    .modal textarea {
      width: 100%;
      padding: 0.7rem 0.8rem;
      border: 1px solid #A8C4B2;
      background: #D8EAE0;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
      color: #0C1B2A;
      margin-bottom: 1.2rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .modal input:focus,
    .modal textarea:focus {
      border-color: #B89B3C;
    }

    .modal textarea {
      height: 100px;
      resize: vertical;
    }

    .modal-send {
      width: 100%;
      padding: 0.75rem;
      background: #0C1B2A;
      color: #D8EAE0;
      border: none;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal-send:hover {
      background: #1A3048;
    }

    .modal-success {
      display: none;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.1rem;
      color: #3A6050;
      font-style: italic;
    }

    /* ── Responsive ── */

    @media (max-width: 600px) {
      .bee-orbit {
        width: 240px;
        height: 90px;
        bottom: -20px;
      }

      .bee-orbit .bee-emoji {
        font-size: 2.4rem;
      }

      .bee-orbit .bee-streak {
        width: 40px;
        height: 2px;
      }

      .chat-btn {
        bottom: 1.2rem;
        right: 1.2rem;
        width: 46px;
        height: 46px;
        font-size: 1rem;
      }

      .modal {
        padding: 2rem 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Content -->
  <main class="content">
    <h1 class="title">
      <span class="swarm">Swarm</span> <span class="ampersand">&amp;</span> <span class="bee">Bee</span>
    </h1>
    <p class="subtitle">Sovereign Compute Architect &#x1F41D;</p>

    <!-- Bee orbits near the title -->
    <div class="bee-orbit">
      <div class="bee-streak"></div>
      <span class="bee-emoji">&#x1F41D;</span>
    </div>
  </main>

  <!-- Footer Contact -->
  <footer class="footer">
    <a href="mailto:hello@swarmandbee.com">hello@swarmandbee.com</a>
    <span class="divider">|</span>
    <a href="tel:+15615327120">561.532.7120</a>
  </footer>

  <!-- Chat Button -->
  <button class="chat-btn" id="chatBtn" aria-label="Open chat">&#x1F4AC;</button>

  <!-- Chat Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" name="name" required autocomplete="name">
        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" name="email" required autocomplete="email">
        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" name="message" required></textarea>
        <button type="submit" class="modal-send">Send</button>
      </form>
      <div class="modal-success" id="modalSuccess">Thank you. We will be in touch.</div>
    </div>
  </div>

  <script>
    (function() {
      var btn = document.getElementById('chatBtn');
      var overlay = document.getElementById('modalOverlay');
      var close = document.getElementById('modalClose');
      var form = document.getElementById('contactForm');
      var success = document.getElementById('modalSuccess');

      btn.addEventListener('click', function() {
        overlay.classList.add('open');
      });

      close.addEventListener('click', function() {
        overlay.classList.remove('open');
      });

      overlay.addEventListener('click', function(e) {
        if (e.target === overlay) overlay.classList.remove('open');
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') overlay.classList.remove('open');
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        var sendBtn = form.querySelector('.modal-send');
        sendBtn.textContent = 'Sending...';
        sendBtn.disabled = true;

        fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.getElementById('contactName').value,
            email: document.getElementById('contactEmail').value,
            message: document.getElementById('contactMessage').value,
          }),
        })
        .then(function(res) { return res.json(); })
        .then(function(data) {
          form.style.display = 'none';
          success.style.display = 'block';
          setTimeout(function() {
            overlay.classList.remove('open');
            setTimeout(function() {
              form.style.display = '';
              success.style.display = 'none';
              sendBtn.textContent = 'Send';
              sendBtn.disabled = false;
              form.reset();
            }, 400);
          }, 2400);
        })
        .catch(function() {
          sendBtn.textContent = 'Send';
          sendBtn.disabled = false;
          success.textContent = 'Something went wrong. Please email us directly.';
          success.style.display = 'block';
          form.style.display = 'none';
          setTimeout(function() {
            overlay.classList.remove('open');
            setTimeout(function() {
              form.style.display = '';
              success.style.display = 'none';
              success.textContent = 'Thank you. We will be in touch.';
              form.reset();
            }, 400);
          }, 3000);
        });
      });
    })();
  </script>
</body>
</html>
