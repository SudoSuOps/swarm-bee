  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }

    body {
      background: #080808;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }

    .firm {
      font-size: clamp(2rem, 5.5vw, 3.4rem);
      font-weight: 300;
      letter-spacing: 0.12em;
      color: #e0e0e0;
      margin-bottom: 2rem;
    }

    .rule {
      width: 40px;
      height: 1px;
      background: #333;
      margin: 0 auto 2rem;
    }

    .tagline {
      font-size: clamp(0.72rem, 1.3vw, 0.82rem);
      font-weight: 400;
      letter-spacing: 0.22em;
      color: #555;
      text-transform: uppercase;
      line-height: 1.8;
    }

    .contact {
      position: fixed;
      bottom: 2.2rem;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.72rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      color: #444;
    }

    .contact a {
      color: #444;
      text-decoration: none;
      transition: color 0.4s ease;
    }

    .contact a:hover { color: #e0e0e0; }

    .contact .sep {
      margin: 0 1.2em;
      color: #222;
    }

    /* ── Contact trigger ── */

    .contact-trigger {
      position: fixed;
      bottom: 2.2rem;
      right: 2.2rem;
      font-size: 0.65rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #444;
      background: none;
      border: 1px solid #222;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.4s ease;
      z-index: 10;
    }

    .contact-trigger:hover {
      color: #e0e0e0;
      border-color: #444;
    }

    /* ── Modal ── */

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay.open {
      display: flex;
      opacity: 1;
    }

    .dialog {
      background: #111;
      border: 1px solid #1a1a1a;
      padding: 2.8rem 2.4rem;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .dialog-close {
      position: absolute;
      top: 1rem;
      right: 1.2rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #444;
      cursor: pointer;
      font-family: inherit;
      transition: color 0.3s ease;
    }

    .dialog-close:hover { color: #e0e0e0; }

    .dialog h2 {
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 2rem;
    }

    .dialog label {
      display: block;
      font-size: 0.65rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 0.4rem;
    }

    .dialog input,
    .dialog textarea {
      width: 100%;
      padding: 0.65rem 0.7rem;
      border: 1px solid #1a1a1a;
      background: #0a0a0a;
      font-family: inherit;
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 1.2rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .dialog input:focus,
    .dialog textarea:focus {
      border-color: #444;
    }

    .dialog textarea {
      height: 90px;
      resize: vertical;
    }

    .dialog-send {
      width: 100%;
      padding: 0.7rem;
      background: #e0e0e0;
      color: #080808;
      border: none;
      font-family: inherit;
      font-size: 0.72rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dialog-send:hover { background: #ccc; }

    .dialog-ok {
      display: none;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .contact-trigger {
        bottom: 1.2rem;
        right: 1.2rem;
        padding: 0.5rem 1rem;
      }
      .dialog { padding: 2rem 1.6rem; }
    }
  </style>

<body>

  <!-- JSON-LD: WebSite with SearchAction -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Swarm & Bee",
    "url": "https://swarmandbee.com",
    "description": "Sovereign compute infrastructure. Dedicated hardware, specialized models, your data never leaves your rack.",
    "potentialAction": {
      "@type": "SearchAction",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "https://data.swarmandbee.com/?q={search_term_string}"
      },
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <script>
    (function() {
      var btn = document.getElementById('chatBtn');
      var overlay = document.getElementById('overlay');
      var close = document.getElementById('closeBtn');
      var form = document.getElementById('contactForm');
      var ok = document.getElementById('okMsg');

      btn.onclick = function() { overlay.classList.add('open'); };
      close.onclick = function() { overlay.classList.remove('open'); };
      overlay.onclick = function(e) { if (e.target === overlay) overlay.classList.remove('open'); };
      document.onkeydown = function(e) { if (e.key === 'Escape') overlay.classList.remove('open'); };

      form.onsubmit = function(e) {
        e.preventDefault();
        var s = form.querySelector('.dialog-send');
        s.textContent = 'Sending...';
        s.disabled = true;
        fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.getElementById('cName').value,
            email: document.getElementById('cEmail').value,
            message: document.getElementById('cMsg').value,
          }),
        })
        .then(function(r) { return r.json(); })
        .then(function() {
          form.style.display = 'none';
          ok.style.display = 'block';
          setTimeout(function() {
            overlay.classList.remove('open');
            setTimeout(function() {
              form.style.display = '';
              ok.style.display = 'none';
              s.textContent = 'SEND';
              s.disabled = false;
              form.reset();
            }, 400);
          }, 2400);
        })
        .catch(function() {
          s.textContent = 'SEND';
          s.disabled = false;
          ok.textContent = 'Something went wrong. Please email us directly.';
          ok.style.display = 'block';
          form.style.display = 'none';
          setTimeout(function() {
            overlay.classList.remove('open');
            setTimeout(function() {
              form.style.display = '';
              ok.style.display = 'none';
              ok.textContent = "Thank you. We'll be in touch.";
              form.reset();
            }, 400);
          }, 3000);
        });
      };
    })();
  </script>
