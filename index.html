<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swarm &amp; Bee — Sovereign Compute Architect</title>
  <meta name="description" content="Swarm & Bee — Sovereign compute architecture. Dedicated infrastructure, specialized models, complete data sovereignty.">
  <meta property="og:title" content="Swarm & Bee — Sovereign Compute Architect">
  <meta property="og:description" content="We architect sovereign compute systems. Dedicated infrastructure, specialized models, your data never leaves your rack.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://swarmandbee.com">
  <meta property="og:image" content="https://swarmandbee.com/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Swarm & Bee — Sovereign Compute Architect">
  <meta name="twitter:description" content="We architect sovereign compute systems. Dedicated infrastructure, specialized models, your data never leaves your rack.">
  <meta name="twitter:image" content="https://swarmandbee.com/og-image.png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #F4EFE6;
      font-family: 'Cormorant Garamond', 'Georgia', 'Times New Roman', serif;
      color: #1E1E1E;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ── Main Content ── */

    .content {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 2rem;
    }

    .title {
      font-size: clamp(2.8rem, 7vw, 5.4rem);
      font-weight: 300;
      letter-spacing: 0.06em;
      line-height: 1.2;
      margin-bottom: 1.6rem;
    }

    .title .ampersand {
      color: #1E1E1E;
    }

    .title .bee {
      color: #B89B3C;
    }

    .subtitle {
      font-size: clamp(1rem, 2.2vw, 1.35rem);
      font-weight: 400;
      letter-spacing: 0.18em;
      color: #3A3A3A;
      margin-bottom: 3.2rem;
      font-style: italic;
    }

    .contact {
      font-size: clamp(0.85rem, 1.6vw, 1.05rem);
      font-weight: 300;
      color: #6B6560;
      letter-spacing: 0.05em;
      line-height: 2;
    }

    .contact a {
      color: #6B6560;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact a:hover {
      color: #B89B3C;
    }

    /* ── Bee SVG Animation ── */

    .bee-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .bee-svg {
      position: absolute;
      width: 38px;
      height: 38px;
      opacity: 0.55;
      animation: beeFlight 14s ease-in-out infinite;
    }

    @keyframes beeFlight {
      0% {
        top: 52%;
        left: -6%;
        transform: rotate(8deg) scale(0.9);
        opacity: 0;
      }
      6% {
        opacity: 0.55;
      }
      25% {
        top: 42%;
        left: 28%;
        transform: rotate(-3deg) scale(1);
      }
      45% {
        top: 38%;
        left: 52%;
        transform: rotate(5deg) scale(1.02);
      }
      55% {
        top: 40%;
        left: 58%;
        transform: rotate(-2deg) scale(1);
      }
      75% {
        top: 46%;
        left: 78%;
        transform: rotate(6deg) scale(0.95);
      }
      92% {
        opacity: 0.55;
      }
      100% {
        top: 44%;
        left: 108%;
        transform: rotate(3deg) scale(0.9);
        opacity: 0;
      }
    }

    .bee-svg .wing {
      animation: wingFlutter 0.35s ease-in-out infinite alternate;
      transform-origin: 50% 80%;
    }

    .bee-svg .wing-right {
      animation-delay: 0.08s;
    }

    @keyframes wingFlutter {
      0% { transform: scaleY(1) rotate(0deg); }
      100% { transform: scaleY(0.82) rotate(4deg); }
    }

    /* ── Chat Button ── */

    .chat-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: #B89B3C;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #FFFDF8;
      z-index: 10;
      transition: background-color 0.3s ease;
      font-family: inherit;
      line-height: 1;
    }

    .chat-btn:hover {
      background-color: #A68A30;
    }

    /* ── Modal ── */

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.25);
      z-index: 100;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.open {
      display: flex;
      opacity: 1;
    }

    .modal {
      background: #FAF7F2;
      border: 1px solid #E2DDD4;
      padding: 2.8rem 2.4rem;
      width: 90%;
      max-width: 420px;
      position: relative;
      font-family: 'Cormorant Garamond', serif;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1.2rem;
      background: none;
      border: none;
      font-size: 1.4rem;
      color: #6B6560;
      cursor: pointer;
      font-family: inherit;
      line-height: 1;
      padding: 0.2rem;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: #1E1E1E;
    }

    .modal h2 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      margin-bottom: 1.8rem;
      color: #1E1E1E;
    }

    .modal label {
      display: block;
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      color: #6B6560;
      margin-bottom: 0.4rem;
      text-transform: uppercase;
    }

    .modal input,
    .modal textarea {
      width: 100%;
      padding: 0.7rem 0.8rem;
      border: 1px solid #DDD8CF;
      background: #FFFDF8;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
      color: #1E1E1E;
      margin-bottom: 1.2rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .modal input:focus,
    .modal textarea:focus {
      border-color: #B89B3C;
    }

    .modal textarea {
      height: 100px;
      resize: vertical;
    }

    .modal-send {
      width: 100%;
      padding: 0.75rem;
      background: #1E1E1E;
      color: #F4EFE6;
      border: none;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal-send:hover {
      background: #333;
    }

    .modal-success {
      display: none;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.1rem;
      color: #6B6560;
      font-style: italic;
    }

    /* ── Responsive ── */

    @media (max-width: 600px) {
      .bee-svg {
        width: 26px;
        height: 26px;
        opacity: 0.4;
      }

      .chat-btn {
        bottom: 1.2rem;
        right: 1.2rem;
        width: 46px;
        height: 46px;
        font-size: 1rem;
      }

      .modal {
        padding: 2rem 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Bee Animation -->
  <div class="bee-container">
    <svg class="bee-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Wings -->
      <ellipse class="wing" cx="38" cy="34" rx="16" ry="10" fill="#D4C89A" fill-opacity="0.45" />
      <ellipse class="wing wing-right" cx="62" cy="34" rx="16" ry="10" fill="#D4C89A" fill-opacity="0.45" />
      <!-- Body -->
      <ellipse cx="50" cy="54" rx="14" ry="20" fill="#B89B3C" />
      <!-- Stripes -->
      <rect x="36" y="48" width="28" height="4" rx="2" fill="#1E1E1E" opacity="0.55" />
      <rect x="36" y="56" width="28" height="4" rx="2" fill="#1E1E1E" opacity="0.55" />
      <rect x="36" y="64" width="28" height="3" rx="1.5" fill="#1E1E1E" opacity="0.55" />
      <!-- Head -->
      <circle cx="50" cy="32" r="9" fill="#3A3632" />
      <!-- Eyes -->
      <circle cx="46" cy="30" r="1.8" fill="#F4EFE6" opacity="0.8" />
      <circle cx="54" cy="30" r="1.8" fill="#F4EFE6" opacity="0.8" />
      <!-- Antennae -->
      <line x1="46" y1="24" x2="40" y2="14" stroke="#3A3632" stroke-width="1.2" stroke-linecap="round" />
      <line x1="54" y1="24" x2="60" y2="14" stroke="#3A3632" stroke-width="1.2" stroke-linecap="round" />
      <circle cx="40" cy="13" r="2" fill="#3A3632" />
      <circle cx="60" cy="13" r="2" fill="#3A3632" />
    </svg>
  </div>

  <!-- Content -->
  <main class="content">
    <h1 class="title">
      <span class="ampersand">Swarm &amp;</span> <span class="bee">Bee</span>
    </h1>
    <p class="subtitle">Sovereign Compute Architect.</p>
    <div class="contact">
      <a href="mailto:hello@swarmandbee.com">hello@swarmandbee.com</a><br>
      <span>310-745-0826</span>
    </div>
  </main>

  <!-- Chat Button -->
  <button class="chat-btn" id="chatBtn" aria-label="Open chat">&#x1F4AC;</button>

  <!-- Chat Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" name="name" required autocomplete="name">
        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" name="email" required autocomplete="email">
        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" name="message" required></textarea>
        <button type="submit" class="modal-send">Send</button>
      </form>
      <div class="modal-success" id="modalSuccess">Thank you. We will be in touch.</div>
    </div>
  </div>

  <script>
    (function() {
      var btn = document.getElementById('chatBtn');
      var overlay = document.getElementById('modalOverlay');
      var close = document.getElementById('modalClose');
      var form = document.getElementById('contactForm');
      var success = document.getElementById('modalSuccess');

      btn.addEventListener('click', function() {
        overlay.classList.add('open');
      });

      close.addEventListener('click', function() {
        overlay.classList.remove('open');
      });

      overlay.addEventListener('click', function(e) {
        if (e.target === overlay) overlay.classList.remove('open');
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') overlay.classList.remove('open');
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        form.style.display = 'none';
        success.style.display = 'block';
        setTimeout(function() {
          overlay.classList.remove('open');
          setTimeout(function() {
            form.style.display = '';
            success.style.display = 'none';
            form.reset();
          }, 400);
        }, 2400);
      });
    })();
  </script>
</body>
</html>
