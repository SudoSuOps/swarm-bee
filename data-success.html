<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Activated â€” SwarmForge Data API</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #080808;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #888; line-height: 1.6;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 2rem;
    }
    a { color: #B89B3C; text-decoration: none; }
    a:hover { color: #e0e0e0; }
    .card {
      max-width: 560px; width: 100%;
      background: #0a0a0a; border: 1px solid #1a1a1a; padding: 2.4rem;
    }
    .badge {
      display: inline-block;
      font-size: 0.6rem; font-weight: 500; letter-spacing: 0.2em; text-transform: uppercase;
      color: #5a9a6a; border: 1px solid #1a2a1e; padding: 0.35rem 0.8rem; margin-bottom: 1.4rem;
    }
    .badge.error { color: #c44; border-color: #2a1a1a; }
    h1 {
      font-size: 1.4rem; font-weight: 300; color: #e0e0e0;
      letter-spacing: 0.04em; margin-bottom: 0.8rem;
    }
    p { font-size: 0.85rem; color: #666; margin-bottom: 1rem; }
    .key-box {
      background: #111; border: 1px solid #222; padding: 1rem;
      font-family: 'JetBrains Mono', monospace; font-size: 0.82rem;
      color: #B89B3C; word-break: break-all; margin: 1.2rem 0;
      position: relative; cursor: pointer;
    }
    .key-box:hover { background: #151515; }
    .key-box .copy-hint {
      position: absolute; top: 0.4rem; right: 0.6rem;
      font-family: 'Inter', sans-serif; font-size: 0.6rem;
      color: #444; letter-spacing: 0.1em; text-transform: uppercase;
    }
    .info-row {
      display: flex; gap: 2rem; margin: 1rem 0;
      font-size: 0.78rem;
    }
    .info-row .label { color: #555; }
    .info-row .val { color: #ccc; font-weight: 400; }
    .warning {
      background: #1a1a10; border: 1px solid #2a2a1a; padding: 0.8rem;
      font-size: 0.72rem; color: #aa9944; margin: 1.2rem 0;
    }
    pre {
      background: #0e0e0e; border: 1px solid #1a1a1a; padding: 1rem;
      overflow-x: auto; margin: 1rem 0;
      font-family: 'JetBrains Mono', monospace; font-size: 0.72rem; color: #888; line-height: 1.8;
    }
    .links { margin-top: 1.6rem; font-size: 0.78rem; }
    .links a { margin-right: 1.4rem; }
    .loading { color: #555; font-size: 0.9rem; }
    .error-msg { color: #c44; font-size: 0.85rem; }
  </style>
</head>
<body>

  <div class="card" id="container">
    <div class="loading" id="loadingState">Activating your API key...</div>
  </div>

  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var sessionId = params.get('session_id');
      var container = document.getElementById('container');

      if (!sessionId) {
        container.innerHTML =
          '<div class="badge error">Error</div>' +
          '<h1>Missing Session</h1>' +
          '<p class="error-msg">No checkout session found. <a href="/data">Return to Data API</a></p>';
        return;
      }

      fetch('/api/data/activate?session_id=' + encodeURIComponent(sessionId))
        .then(function(r) { return r.json(); })
        .then(function(data) {
          if (!data.ok) {
            container.innerHTML =
              '<div class="badge error">Error</div>' +
              '<h1>Activation Failed</h1>' +
              '<p class="error-msg">' + (data.error || 'Unknown error') + '</p>' +
              '<p>Contact <a href="mailto:build@swarmandbee.com">build@swarmandbee.com</a> with your session ID.</p>' +
              '<div class="key-box" style="color:#666;font-size:0.7rem;">' + sessionId + '</div>';
            return;
          }

          container.innerHTML =
            '<div class="badge">Activated</div>' +
            '<h1>Your API Key is Ready</h1>' +
            '<p>Payment confirmed. Your key is active immediately.</p>' +
            '<div class="key-box" id="keyBox" onclick="copyKey()">' +
              '<span class="copy-hint">Click to copy</span>' +
              data.api_key +
            '</div>' +
            '<div class="info-row">' +
              '<div><span class="label">Tier: </span><span class="val">' + data.tier + '</span></div>' +
              '<div><span class="label">Email: </span><span class="val">' + data.email + '</span></div>' +
            '</div>' +
            '<div class="warning">Save this key now. It will not be shown again. If lost, contact build@swarmandbee.com.</div>' +
            '<pre>curl -H "Authorization: Bearer ' + data.api_key + '" \\\n  "https://swarmandbee.com/api/data/pull?specialty=cardiology&limit=10"</pre>' +
            '<div class="links">' +
              '<a href="/data">API Docs</a>' +
              '<a href="/api/data/catalog">View Catalog</a>' +
              '<a href="mailto:build@swarmandbee.com">Support</a>' +
            '</div>';
        })
        .catch(function(err) {
          container.innerHTML =
            '<div class="badge error">Error</div>' +
            '<h1>Connection Error</h1>' +
            '<p class="error-msg">Could not verify payment. Please try refreshing this page.</p>' +
            '<p>If the problem persists, contact <a href="mailto:build@swarmandbee.com">build@swarmandbee.com</a></p>';
        });
    })();

    function copyKey() {
      var box = document.getElementById('keyBox');
      if (!box) return;
      var key = box.textContent.replace('Click to copy', '').trim();
      navigator.clipboard.writeText(key).then(function() {
        var hint = box.querySelector('.copy-hint');
        if (hint) { hint.textContent = 'Copied!'; setTimeout(function() { hint.textContent = 'Click to copy'; }, 2000); }
      });
    }
  </script>
</body>
</html>
